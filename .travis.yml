osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
  - node_modules
  - $HOME/.electron

install:
  - nvm install 6
  - npm install
  - npm prune

before_script:
  - export TRAVIS=1
  - npm install

script:
  - npm run build

before_deploy:
  - export RELEASE_PKG_FILE_OSX = $(ls dist/osx/*.dmg)
  - export RELEASE_PKG_FILE_Linux = $(ls dist/linux/*.7z)
  - echo "$RELEASE_PKG_FILE_OSX"
  - echo "$RELEASE_PKG_FILE_Linux"
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file:
    - "$RELEASE_PKG_FILE_OSX"
    - "$RELEASE_PKG_FILE_Linux"
  skip_cleanup: true
  on:
    tags: true
