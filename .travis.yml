osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
  - node_modules
  - $HOME/.electron

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - clang-3.8

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.2.0.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull

install:
  - nvm install 6
  - npm install
  - npm prune

before_script:
  - export TRAVIS=1
  - npm install

script:
  - npm run build

before_deploy:
  - export RELEASE_PKG_FILE_OSX = $(ls dist/osx/*.dmg)
  - export RELEASE_PKG_FILE_Linux = $(ls dist/linux/*.7z)
  - echo "$RELEASE_PKG_FILE_OSX"
  - echo "$RELEASE_PKG_FILE_Linux"
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file:
    - "$RELEASE_PKG_FILE_OSX"
    - "$RELEASE_PKG_FILE_Linux"
  skip_cleanup: true
  on:
    tags: true
